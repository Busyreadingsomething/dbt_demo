  version: 2

macros:
  - name: create_index
    description: creates an index on a given column
    arguments:
      - name: this
        description: Source table name
      - name: column
        description: Source column name
  - name: create_unique_index
    description: creates an unique index on a given column
    arguments:
      - name: this
        description: Source table name
      - name: column
        description: Source column name